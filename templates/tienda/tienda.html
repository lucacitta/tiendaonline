{% extends "tiendaonlineapp/base.html" %}
{% load static %}
<!--Esta es mi tienda-->
{% block content %}
,
<div class="container">
    <div style="float: right; width: 15rem;">
        {% include 'carro/widget.html' %}
    </div>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card" style="width:100%; height: 22rem;  margin: 5px 5px;">
                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">{{producto.nombre}}</h7>
                    <p class="card-text">Precio: {{producto.precio}}&nbsp; $</p>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carro</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
